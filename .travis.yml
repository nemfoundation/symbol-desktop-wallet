language: node_js
node_js:
  - "12"
os: osx
osx_image: xcode10.1
addons:
  homebrew:
    update: false
    packages:
      - ghr
env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
cache:
  directories:
    - node_modules
    - $HOME/Library/Caches/Homebrew
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
before_cache:
  - brew cleanup
  - rm -rf $HOME/.cache/electron-builder/wine
before_script:
  - npm run build:web
script:
  - npm run lint:all
  - npm run test
  - npm run release:all
deploy:
  - provider: script
    skip_cleanup: true
    script: /bin/sh travis/release.sh
    on:
      branch: $RELEASE_BRANCH
