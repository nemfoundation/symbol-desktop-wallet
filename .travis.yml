language: node_js
node_js:
  - "12"
  - "10"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run lint:all
  - npm run build:web
  - npm run test

after_script:
  - cd ./dist
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add .
  - git commit -m "Update tools"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}


branches:
  only:
    - master
